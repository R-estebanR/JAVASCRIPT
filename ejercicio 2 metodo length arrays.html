    <center>
        <h1>METODO LENGTH EN JAVASCRIPT</h1>
        <h3>LISTADO DE CIUDADES DE COLOMBIA</h3>
        <p>A CONTINUACION SE IMPRIMEN LOS DATOS DE ARRAY CIUDAD</p>
        <script>
       let ciudad =['Bogotá','Cali','Medellín','Barranquilla','Bucaramanga','Cartagena'];
        // Lectura arrays
        for (i=0;i<ciudad.length;i++){
        document.write("indice.."+i+"&nbsp&nbsp"+ciudad[i]+"<br>"+"<br>");
        console.log(ciudad[i]);
        }
        document.write("Total Longitud del array ciudad es..."+ ciudad.length);
</script>
    </center>
